<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.7.0/qs.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>

<body>
    <div id="app">

        <button v-on:click="test">点击提交 </button>

    </div>
</body>


<script>


    var vm = new Vue({
        el: '#app',
        data() {
            return {
                name: 'betty'

            }
        },
        methods: {
            test: function () {
                console.log(JSON.stringify(vm.name));

                axios({
                    method: 'post',
                    url: '/vuetestServlet',
                    headers: {
                       // "Content-Type": "application/json"
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    data:Qs.stringify({
             
                        name: vm.name,
                        age:'18'
                    })
                }).then((result) => {
                    console.log(
                        result.data
                    )
                    alert(result.data)
                }).catch((err) => {
                    
                });


            }
        }

    })
</script>

</html>
