<!doctype html>
<html lang="en">

<head>
    <title>
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div id="app" class="container" style="width: 400px;margin-top: 100px">
    <h3 style="text-align: center;">注册</h3>
    <form action="login" method="post">
        <div class="form-group">
            <label for="user">用户名：</label>
            <input v-model="user.username" type="text" name="user" class="form-control" id="user" placeholder="请输入用户名"/>
        </div>

        <div class="form-group">
            <label for="password">密码：</label>
            <input v-model="user.password" type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
        </div>



        <div class="form-group" >
            <label>性别: </label>
            <label class="radio-inline">
                <input type="radio" name="gender" v-model="user.gender" value="1"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" v-model="user.gender" value="0"> 女
            </label>

        </div>

        <div class="form-group">
            <label for="email">电子邮箱: </label>
            <input v-model="user.email" type="email" name="email" class="form-control" id="email" placeholder="请输入电子邮箱"/>
        </div>


        <hr/>
        <div class="form-group" style="text-align: center;">

            <input class="btn btn btn-primary btn-lg" style="width: 45%" @click="submit" value="注册">
            <input class="btn btn btn-success btn-lg" style="width: 45%"  value="返回">

        </div>
    </form>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script>

    var vm = new Vue({

        el: "#app",
        data() {

            return {
            user:{
                username:'',
                password:'',
                gender:'',
                email:''

            }

            }

        },
        methods: {
            submit:function () {
             //这边进行ajax
                console.log("提交事件")
           let s = JSON.stringify(vm.user);
           console.log(s)


                $.ajax({
                    type:'Get',
                    url:'/vuetest',
                    data:{user:s},
                    dataType:'json',
                    success:function (data) {

                        console.log("ajax成功了")
                    }



                    })

            }

        }


    })


</script>
</html>
